<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page js</title>
</head>
<body>

    <div id="container">
        <h1>js原生特性</h1>

        <h2>原型与继承</h2>

        <h2>自己实现call/apply/bind</h2>
        <p>func.myCall(obj);</p>
        <p>func.myApply(obj);</p>
        <p>func.myBind(obj); func();</p>
        

        <h2>节流</h2>
        <p>下次的点击会被上次的定时器block，直到定时器到期，所以持续触发变为定时触发</p>
        <button id="jieliu">+1</button>
        <button id="jieliu2">+1</button>
        <span id="jieliu-txt"></span>

        <h2>防抖</h2>
        <p>下次的点击会清掉上次的定时器，同时设置本次的定时器，所以持续触发时仅仅发生一次</p>
        <button id="fangdou">+1</button>
        <button id="fangdou2">+1</button>
        <span id="fangdou-txt"></span>

        <h2>链式调用</h2>
        <button id="link-call">linkCall</button>

        <h2>commjs模块尝试</h2>
        <div class="count-cnt">
            <span class="count-str"></span>
            <button class="module1-click">module1</button>
            <button class="module2-click">module2</button>
        </div>

    </div>

    <script type="text/javascript" src="/libs/jquery-1.11.1.js"></script>
</body>
</html>
